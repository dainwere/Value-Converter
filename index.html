<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <span class="title">Value Converter</span>
        <div class="container">
            <div class="block">
                <div class="value-block">
                    <span class="rub active">RUB</span>
                    <span class="usd">USD</span>
                    <span class="eu">EU</span>
                    <span class="ils">ILS</span>
                </div>
                <div class="value-form">
                    <input id="inleft" type="number">
                </div>
            </div>
    
            <div class="convert-block">
                <img class="img" src="dollar.png" alt="">
            </div>
    
            <div class="block">
                <div class="value-block">
                    <span class="rub1">RUB</span>
                    <span class="usd1 active">USD</span>
                    <span class="eu1">EU</span>
                    <span class="ils1">ILS</span>
                </div>
                <div class="value-form">
                    <input id="inright" type="number">
                </div>
            </div>
        </div>
        
        
    </div>
</body>
<script src="main.js"></script>
</html>
